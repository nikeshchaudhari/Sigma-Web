<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Font Colors</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@400..800&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@400..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <style>
      p {
        font-family: "Baloo Bhai 2", sans-serif;
        font-style: italic;
        font-weight: bold;
        text-decoration: underline;
       
      }
      h1 {
        font-family: "Poppins", sans-serif;
      }
      h2 {
        text-transform: uppercase;
        text-decoration: underline;
        text-decoration-color: red;
       
      }
    </style>
  </head>
  <body>
    <div>
      <h1>Fonts</h1>
      <p>This is Fonts</p>
      <h2>About Us</h2>
      
    </div>
  </body>
</html>
